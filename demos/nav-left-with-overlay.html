<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--[if lt IE 9]>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
	<link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="/css/quick-nav.css">

	<title>Overlay Nav</title>

</head>
<body class="js-mobile-nav-closed">
	
	<div class="qn-top-bar">

		<div class="qn-container">
			
			<div class="qn-logo--top-bar qn-float-left">
				<a href="javascript:void(0)" class="qn-logo__link">Quick Nav</a>
			</div>
			
			<nav class="qn-nav--top-bar qn-float-right">
				<ul class="qn-nav__list--top-bar ">
					<li class="qn-nav__item--top-bar"><a href="javascript:void(0)" class="qn-nav__link--top-bar">About</a></li>
					<li class="qn-nav__item--top-bar"><a href="javascript:void(0)" class="qn-nav__link--top-bar">Contact</a></li>
					<li class="qn-nav__item--top-bar"><a href="javascript:void(0)" class="qn-nav__link--top-bar">Blog</a></li>

				</ul>
			</nav>
			
			<div class="qn-menu-btn qn-float-right">
				<a href="javascript:void(0)" class="qn-menu-btn__link" id="js-qn-menu-btn" aria-expanded="true" >Menu</a>
			</div>

		</div>

	</div>

		<ul class="qn-nav__list--mobile" role="menu">

			<li class="qn-nav__item--mobile" role="menuitem" tabindex="0">

			</li>

		</ul>

	</nav>

	<div class="qn-page-overlay qn-page-overlay--hidden" id="js-qn-page-overlay"></div>

	<!-- SCRIPTS -->
	<script src="/js/quick-nav.js"></script>

</body>
</html>
